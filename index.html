<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coding Exercice</title>
        <style>
            #canvas{
                border: solid 1px #EfEfEf;
                background-color: #EfEfEf;
            }
            body {
                margin: 0;
            }
            #header{
                width: 100vw;
                background-color: #1abc9c;
                height: 10%;
                margin-right :0px;
            }

            #title {
                color: #EEE;
                font-family: Arial;
                display: flex;
                flex-direction: row;
            }
            h1 {
                margin-left: 10%;
                margin-top: 0.5%;
                margin-bottom: 0.5%;
            }

            #righ-corner{
                display: flex;
                flex-direction: row;
                margin-right: auto;
                margin-left: auto;
            }
            
            #textBox{
                margin-left: 5%;
                display: inline-block;
            }

            #instruction {
                color: #EEE;
                font-family: Arial;
                margin-top: 0%;
                margin-bottom: 1%;
            }

            img {
                display: none;
                max-width: 40px;
                max-height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div id ="title">
                <h1>Coding Exercice</h1>
                <div id="righ-corner">
                    <img src="warning.png" style="display: none;">
                    <p id=notification></p> 
                </div>
                <p style="margin-right: 2%;">Author: Pierre-Louis JALLERAT</p>  
            </div>
            <div id="textBox">
                <p id="instruction">User guide: To move a rectange use drag & drop. To resize a rectangle, first click on it, then use drag and drop on one of the circles located on the boundaries</p>
            </div>
        </div>
        <canvas id=canvas></canvas>
        <script src="script.js"></script>
    </body>
</html>
